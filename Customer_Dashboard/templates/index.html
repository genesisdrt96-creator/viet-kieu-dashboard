<!DOCTYPE html>
<html>
<head>
    <title>Training Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; }
        .header { background: #1a237e; color: white; padding: 15px; text-align: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .full { grid-column: 1 / 3; }
    </style>
</head>
<body>
    <div class="header"><h1>CHÂN DUNG KHÁCH HÀNG VIỆT KIỀU MỸ</h1></div>
    <div class="grid">
        <div class="card">{{ plot1 | safe }}</div>
        <div class="card">{{ plot2 | safe }}</div>
        <div class="card full">{{ plot3 | safe }}</div>
    </div>
</body>
</html>
